<!DOCTYPE html>
<html>
<body>
    <h1>API Test</h1>
    
    <button onclick="testAPI()">Test API</button>
    <button onclick="testCreate()">Test Create</button>
    
    <div id="result" style="margin: 20px; padding: 10px; border: 1px solid #ccc;"></div>

    <script>
        async function testAPI() {
            try {
                const response = await fetch('/api/items/1');
                const data = await response.json();
                showResult('GET Test:', data);
            } catch (error) {
                showResult('GET Error:', error.message);
            }
        }

        async function testCreate() {
            const formData = new FormData();
            formData.append('name', 'Test from JavaScript');
            formData.append('price', '25.99');
            formData.append('quantity', '5');
            formData.append('is_active', 'true');
            
            try {
                const response = await fetch('/api/items', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                showResult('POST Test:', data);
            } catch (error) {
                showResult('POST Error:', error.message);
            }
        }

        function showResult(title, data) {
            document.getElementById('result').innerHTML = 
                `<h3>${title}</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
        }
    </script>
</body>
</html>
